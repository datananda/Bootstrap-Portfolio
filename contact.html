<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="border-bottom">
        <nav class="navbar navbar-expand navbar-light bg-light p-0">
            <div class="container">
                <div class="row w-100 mx-auto">
                    <div class="col-sm bg-primary mx-sm-3">
                        <h1 class="navbar-brand float-sm-left w-100 m-0 p-3 text-center text-white">Madeleine Filloux</h1>
                    </div>
                    <div class="col-sm">
                        <div class="row justify-content-center justify-content-sm-end my-3">
                            <ul class="navbar-nav nav-fill w-100">
                                <li class="col nav-item border-right">
                                    <a class="nav-link p-0" href="index.html">About
                                    </a>
                                </li>
                                <li class="col nav-item">
                                    <a class="nav-link p-0" href="portfolio.html">Portfolio
                                    </a>
                                </li>
                                <li class="col nav-item border-left">
                                    <a class="nav-link p-0" href="#">Contact
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <div class="row">
            <section class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title border-bottom pb-3">Contact</h2>
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="8"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
            <aside class="col-md-4 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title border-bottom pb-2">Connect with Me</h3>
                        <ul class="nav justify-content-around">
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary px-1" href="https://github.com/madeloux" target="_blank">
                                    <i class="fab fa-3x fa-fw fa-github"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary px-1" href="https://www.linkedin.com/in/mfilloux/" target="_blank">
                                    <i class="fab fa-3x fa-fw fa-linkedin-in"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary px-1" href="https://stackoverflow.com/users/9182526/madeleine-filloux?tab=profile" target="_blank">
                                    <i class="fab fa-3x fa-fw fa-stack-overflow"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer class="container-fluid bg-secondary border-top text-white py-4">
        <div class="row">
            <div class="col-12 text-center">&copy; Copyright 2018 Madeleine Filloux</div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
